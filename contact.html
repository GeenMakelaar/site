<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #1E1E1E;
            color: #1A1B33;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            
        }
        
        .back-button {
            display: flex;
            align-items: center;
            color: white;
            font-size: 18px;
            margin-bottom: 30px;
            cursor: pointer;
            background: none;
            border: none;
 
        }
        
        .back-button svg {
            fill: white;
            margin-right: 10px;
        }
        
        .contact-form {
            background-color: white;
            border-radius: 25px;
            padding: 40px 30px;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .contact-form h1 {
            color: #1A1B33;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            background-color: #e6e6e6;
            border: none;
            border-radius: 15px;
            padding: 15px 20px;
            font-size: 16px;
            color: #666;
        }
        
        textarea.form-control {
            resize: none;
            height: 180px;
        }
        
        .submit-btn {
            background-color: #1A1B33;
            color: white;
            font-weight: 500;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            width: 100%;
            max-width: 250px;
            cursor: pointer;
            margin: 30px auto 0;
            display: block;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #1C208A;
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="geen makelaar v3.html"><button class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="12" fill="#7F7F7F"/>
                <path d="M15.5 18L9 12L15.5 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
            Terug
        </button></a>
        
        <div class="contact-form">
            <h1>Contact us</h1>
            
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Uw naam..." required>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Uw e-mail..." required>
                </div>
                
                <div class="form-group">
                    <textarea class="form-control" placeholder="Uw bericht..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Versturen</button>
            </form>
        </div>
    </div>



</body>
</html>
